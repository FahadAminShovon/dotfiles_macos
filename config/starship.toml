# Get editor completions based on the config schema
# "$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = false
continuation_prompt = "â–¶â–¶"
right_format = """$nodejs $shlvl $time"""

# Replace the "â¯" symbol in the prompt with "âœ"
[character] # The name of the module we are configuring is "character"
success_symbol = "[âœ](bold green)" # The "success_symbol" segment is being set to "âœ" with the color "bold green"
error_symbol = "[âœ–](bold red) "
vicmd_symbol = "[V](bold green) "
format = " $symbol "
# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"

[line_break]
disabled = true

[directory]
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "

[time]
time_format = "%T"
format = "$time($style) ğŸ•™"
style = "bright-white"
disabled = false

[username]
style_user = "bold dimmed blue"
show_always = false

[git_status]
conflicted = "âš”ï¸ "
ahead = "ğŸï¸ ğŸ’¨ Ã—${count}"
