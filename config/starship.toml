[git_branch]
format = "[$symbol$branch]($style) "
symbol = "ğŸ£ "
style = "bold yellow"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70
style = "bold dimmed white"
disabled = false

[hostname]
ssh_only = false
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"
disabled = true

[nodejs]
format = "[$symbol($version)]($style)"
detect_extensions	= ["js", "mjs", "cjs", "ts", "mts", "cts", "jsx", "ts", "tsx"]

[shlvl]
disabled = false
format = "[$symbol$shlvl]($style) "
style = "bold yellow"