- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.gitconfig:
    ~/.zprofile:

- create:
   - ~/Workspace

- shell:
   - 
     command: ./setup_homebrew.zsh
     stdin: true
     stdout: true
     stderr: true
# Copy fonts
   - 
     command: cp -a fonts/. ~/Library/Fonts/
     stderr: true
