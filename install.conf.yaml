- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.zprofile:
    ~/.config/bat:
      create: true
      path: config/bat

- create:
   - ~/Workspace

- shell: 
    - command: ./setup_homebrew.zsh
      stdin: true
      stdout: true
      stderr: true
    - command: ./setup_zsh.zsh
      stdin: true
      stdout: true
      stderr: true
# Copy fonts
    - command: cp -a fonts/. ~/Library/Fonts/
      stderr: true
