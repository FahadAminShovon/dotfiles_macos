- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.zprofile:
    ~/.config/bat:
      create: true
      path: config/bat
    ~/.config/kitty:
      create: true
      path: config/kitty
    ~/.config/starship.toml: starship.toml

- create:
    - ~/Workspace
    - ~/.config/zsh

- shell:
    - command: ./setup_homebrew.zsh
      stdin: true
      stdout: true
      stderr: true
    - command: ./setup_zsh.zsh
      stdin: true
      stdout: true
      stderr: true
    - command: ./setup_node.zsh
      stdin: true
      stdout: true
      stderr: true
    - command: ./setup_mac.zsh
      stdin: true
      stdout: true
      stderr: true

    # Copy fonts
    - command: cp -a fonts/. ~/Library/Fonts/
      stderr: true
